<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Landing Pages</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
body{margin:0;font-family:Inter;background:#050505;color:#fff}
section{min-height:100vh;display:flex;align-items:center}
.container{max-width:1200px;padding:14vh 6vw;margin:auto}
h1{font-size:clamp(4rem,9vw,8rem)}
p{max-width:720px;color:rgba(255,255,255,.6)}
</style>
</head>

<body>

<section>
  <div class="container">
    <h1 class="fade">Landing Pages<br>que convierten</h1>
    <p class="slide">Diseñadas para captar, retener y vender.</p>
  </div>
</section>

<section>
  <div class="container">
    <h2 class="twist">Qué hacemos</h2>
    <p class="fade">UX, copy, estructura, performance.</p>
  </div>
</section>

<div id="page-transition"></div>

<script>
gsap.registerPlugin(ScrollTrigger);

gsap.from(".fade",{opacity:0,duration:1.2});
gsap.from(".slide",{y:100,opacity:0,duration:1.2});
gsap.from(".twist",{rotate:-6,y:100,opacity:0,duration:1.2});

/* transition */
gsap.fromTo("#page-transition",
  {scaleY:1,transformOrigin:"top"},
  {scaleY:0,duration:.8,ease:"power4.inOut"}
);
</script>

</body>
</html>
