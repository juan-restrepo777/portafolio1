<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Makeup Maqu — Linktree</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --color-bg1: #f7efe3;
            --color-bg2: #eedfcd;
            --color-bg3: #e6d3c0;
            --color-primary: #d4a98b;
            --color-primary-hover: #c4977a;
            --color-text: #3e2f28;
        }


        body {
            background: linear-gradient(180deg, var(--color-bg1) 0%, var(--color-bg2) 50%, var(--color-bg3) 100%);
            font-family: "Poppins", sans-serif;
            padding: 40px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-min {
            position: fixed;
            top: 28px;
            left: 28px;
            z-index: 999;
            pointer-events: auto;
        }

        .nav-min a {
            font-weight: 800;
            font-size: .9rem;
            letter-spacing: .04em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, .7);
            text-decoration: none;
            padding: .6rem 1.2rem;
            border-radius: 999px;
            background: rgba(0, 0, 0, .35);
            backdrop-filter: blur(10px);
            transition: all .3s ease;
        }

        .nav-min a:hover {
            color: #fff;
            background: rgba(0, 0, 0, .6);
            transform: translateX(-4px);
        }


        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;

        }

        .card-custom {
            background: #ffffffcc;
            border-radius: 25px;
            backdrop-filter: blur(7px);
            box-shadow: 0 10px 35px #00000025;
            padding: 35px 30px;
            max-width: 420px;
            margin: auto;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 6px 18px #00000035;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .btn-makeup {
            background: var(--color-primary);
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 14px;
            box-shadow: 0 6px 18px #00000020;
            color: var(--color-text);
            font-weight: 600;
            transition: .25s;
        }

        .btn-makeup:hover {
            background: var(--color-primary-hover);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 25px #00000030;
            color: var(--color-text);
        }

        @media (max-width: 480px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }

            .btn-makeup {
                font-size: 14px;
                padding: 12px;
            }

            .card-custom {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="nav-min">
        <a href="../landing-pages.html">← Volver</a>
    </div>
    <main>
        <section class="card-custom text-center">
            <img src="/maqu/media/logo_maqu.webp" class="profile-img mb-3" alt="Foto de perfil" loading="lazy" />

            <h2 class="fw-bold text-dark">@makeup_.maqu</h2>
            <p class="text-muted mb-4">
                <i class="fa-solid fa-star"></i> Maquillaje · Belleza · SkinCare <br>
                <i class="fa-solid fa-truck"></i> Envíos a todo el país
            </p>

            <div class="d-grid gap-3" id="links-container">
            </div>
        </section>
    </main>

    <footer class="text-center mt-4 text-muted">
        <small>© 2025 Makeup Maqu · Todos los derechos reservados</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const links = [
            { url: "https://drive.google.com/file/d/1h0E8mXX1tywz-yD8mpYE7h338Aad1Pgq/view?usp=sharing", icon: "fa-solid fa-book", text: "Ver catálogo", label: "Ver catálogo en PDF" },
            { url: "https://wa.me/573226664544?text=Hola%20quiero%20más%20información", icon: "fab fa-whatsapp", text: "WhatsApp", label: "Contactar por WhatsApp" },
            { url: "https://www.tiktok.com/@makeup_.maqu", icon: "fab fa-tiktok", text: "TikTok", label: "Visitar perfil en TikTok" }
        ];

        const container = document.getElementById("links-container");
        links.forEach(link => {
            const a = document.createElement("a");
            a.href = link.url;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.className = "btn btn-makeup";
            a.setAttribute("aria-label", link.label);
            a.innerHTML = `<i class="${link.icon}"></i> ${link.text}`;
            container.appendChild(a);
        });
    </script>
</body>

</html>
