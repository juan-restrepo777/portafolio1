  <style>

      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;

        .nav-min {
            position: fixed;
            top: 28px;
            left: 28px;
            z-index: 999;

        }

        .nav-min a {
            font-weight: 800;
            font-size: .9rem;

            text-transform: uppercase;
            color: rgba(255, 255, 255, .7);
            text-decoration: none;

    .container{

      opacity:0;

    .profile-pic img{
      width:120px;
      height:120px;
      border-radius:50%;
      border:4px solid #007BFF;
      margin-bottom:1rem;
      object-fit:cover;
    }

    h1{

      color:#222;
      margin-bottom:.5rem;
    }

    .subtitle{
      font-size:.9rem;
      color:#555;
      margin-bottom:2rem;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:1rem;
      border-radius:12px;
      font-size:1rem;
      font-weight:bold;
      color:#fff;
      text-decoration:none;
      transition:.3s ease;
    }

    .btn i{font-size:1.3rem}

    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 6px 15px rgba(0,0,0,.2);
    }

    .whatsapp{background:#25D366}
    .instagram{background:linear-gradient(45deg,#F58529,#DD2A7B,#8134AF,#515BD4)}
